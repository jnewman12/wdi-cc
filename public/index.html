<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
      Sample App
    </title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js">
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js">
      </script>
    <![endif]-->

    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/app.js"></script>

  </head>
  <body ng-controller="MainCtrl">
  	<div class="container">
  		<div class="row">
  			<div class="col-lg-12">
  				<h1 class="text-center">Angular + Sinatra</h1>
  			</div>
  			<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
  				<form ng-submit="getMovie(searchData)">
  				  <div class="form-group">
  				    <label for="exampleInputEmail1">Enter a movie term</label>
  				    <input class="form-control" id="exampleInputEmail1" placeholder="search for movies" ng-model="searchData">
  				  </div>
  				  <button type="submit" class="btn btn-default">Submit</button>
  				</form>

  				<div class="row results" ng-show="items">
  					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  						<div ng-repeat="item in items">
  							<div class="white_panel">
  								<h3 style="color: blue;" ng-model="title">{{item.Title}}</h3>
  								<span hidden ng-model="oid">{{item.imdbID}}</span>
  								<div class="star">
  									<span>Add to favorites</span>
  									<form ng-submit="addToFavorites(item)">
  										<button class="fa fa-star btn btn-primary"></button>
  									</form>
  								</div>
  								<button ng-click="hiddenDiv = !hiddenDiv" class="review">View More</button>
  								<div ng-show="hiddenDiv">
  								  <img ng-src="{{item.Poster}}">
  								  <h3>Type: {{item.Type}}</h3>
  								  <h3>Year: {{item.Year}}</h3>
  								</div>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 favorites" ng-init="getFavorites()">
  				<h4 class="text-center" ng-show="!favorites">You dont have any favorites yet</h4>
  				<div ng-show="favorites" class="white_panel">
  					<h2 class="text-center">Your Favorites</h2>
  					<hr>
  					<div ng-repeat="favorite in favorites">
  						<h3>{{ favorite.name }}</h3>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
